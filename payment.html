<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Page</title>
    <link rel="stylesheet" href="../css/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Usman Baig">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="abc@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="street - District">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Mianwali">
                </div>
            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="M. Usman Baig">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>State :</span>
                    <input type="text" placeholder="january">
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceed" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
